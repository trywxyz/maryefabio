<!DOCTYPE html>
<html>
<head>
    <title>Animações Elegantes com AOS</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.3.1/dist/aos.css">
</head>
<body>
    <!-- Conteúdo da página -->
    <div class="aos-example" data-aos="fade-up">
        <h1 data-aos="fade-right">Título Animado</h1>
        <p data-aos="fade-left">Texto animado.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        document.oncontextmenu = function() {
            return false;
        }
    </script>
</body>
</html>
